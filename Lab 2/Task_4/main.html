<!DOCTYPE html>
<html lang="en">
    <head>

        <title>CV Application</title>
    </head>
    <body>
    <h1 style="color: green;">CV Data Entry Form</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="firstName"><br>
            
            <label for="email">Email: </label><br>
            <input type="Email" id="email" name="email"><br>

            <label for="location">Location: </label><br>
            <input type="text" id="location" name="location"><br>

            <label for="picture">Input Profile Picture: </label>
            <input type="file" id="picture" name="profilePicture">
        </fieldset>
        <fieldset>
            <legend>Introduction</legend>
            <label for="introductionAboutClient">Write a short introduction about yourself: </label><br>
            <textarea rows="7" cols="50" id="introductionAboutClient" name="introductionAboutClient"></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <legend>Select your skills:</legend><br>

            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" name="JavaScript" id="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" name="React" id="react">
            <label for="react">React</label><br>
            <input type="checkbox" name="Node.JS" id="nodeJS">
            <label for="nodeJS">Node.js</label><br>
            <input type="checkbox" name="Express" id="express">
            <label for="express">Express</label><br>
            <input type="checkbox" name="git" id="git">
            <label for="git">Git</label><br>
            <input type="checkbox" name="webPerfOpti" id="wpo">
            <label for="wpo">Web Performance Optimization</label><br>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="currPos">Current Position: </label>
            <input type="text" id="currPos" name="currentPosition"><br>

            <label for="experience">Desribe your experience: </label><br>
            <textarea rows="3" cols="50" id="experience" name="pastExperience"></textarea>
        </fieldset>
        <fieldset>
            <legend>Education &amp Certification</legend>
            <label for="degree">Degree:</label>
            <select name="educationalCertification" id="degree">
                <option>High School</option>
                <option>College</option>
                <option>University</option>
            </select>
            <br><label for="certifications">Certification:</label><br>
            <textarea rows="3" cols="50" id="certifications" name="certiOfEdu"></textarea>
        </fieldset>
        <fieldset>
            <legend>Personal Projects</legend>
            <label for="personalExperience">Desribe your personal projects:</label><br>
            <textarea rows="5" cols="50" id="personalExperience" name="personalExperiences"></textarea>
        </fieldset>

        <button> Submit CV</button>
    </form>
    </body>
</html>
