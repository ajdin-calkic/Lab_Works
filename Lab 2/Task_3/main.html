<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <h1 style="color: green;">CV Data Entry Form</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full Name:</label><br>
            <input type="text"><br>
            
            <label>Email: </label><br>
            <input type="Email"><br>

            <label>Location: </label><br>
            <input type="text"><br>

            <label>Input Profile Picture: </label>
            <input type="file">
        </fieldset>
        <fieldset>
            <legend>Introduction</legend>
            <label>Write a short introduction about yourself: </label><br>
            <textarea rows="7" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <legend>Select your skills:</legend><br>

            <input type="checkbox">
            <label>HTML</label><br>
            <input type="checkbox">
            <label>CSS</label><br>
            <input type="checkbox">
            <label>JavaScript</label><br>
            <input type="checkbox">
            <label>React</label><br>
            <input type="checkbox">
            <label>Node.js</label><br>
            <input type="checkbox">
            <label>Express</label><br>
            <input type="checkbox">
            <label>Git</label><br>
            <input type="checkbox">
            <label>Web Performance Optimization</label><br>

        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label>Current Position: </label>
            <input type="text"><br>

            <label>Desribe your experience: </label><br>
            <textarea rows="3" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Education &amp Certification</legend>
            <label>Degree:</label>
            <select>
                <option>High School</option>
                <option>College</option>
                <option>University</option>
            </select>
            <br><label>Certification:</label><br>
            <textarea rows="3" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Personal Projects</legend>
            <label>Desribe your personal projects:</label><br>
            <textarea rows="5" cols="50"></textarea>
        </fieldset>

        <button> Submit CV</button>
    </form>
    </body>
</html>
