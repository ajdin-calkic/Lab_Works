<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cv Feedback</title>
</head>
<body>
    <h1 style="color: green">CV Creator Tool Feedback Form</h1>

    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>

        <label for="feedback"> Your Feedback:</label><br>
        <textarea rows="6" cols="50" id="feedback" name="feedback"></textarea>

        <br><label for="socialPlatform">How did you hear about our CV Creator Tool</label>
        <select id="socialPlatform" name="socialPlatform">
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
            <option value="twitter">Twitter</option>
            <option value="linkedin">LinkedIn</option>
            <option value="other">Other</option>
        </select><br>

        <input type="checkbox" id="newsletter">
        <label for="newsletter">Sign up for the newslettSer</label><br>

        <p>Would you use this CV Creator Tool again?</p>
        <input type="radio" checked id="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no">
        <label for="no">No</label><br>
        <input type="radio" id="maybe">
        <label for="maybe">Maybe</label>

        <br><button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
